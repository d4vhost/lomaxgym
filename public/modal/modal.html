<!-- Modal nutricional -->
<div id="modal-nutricional" class="modal-nutricional">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Personaliza tu guía nutricional</h2>
      <button type="button" class="modal-close" id="modal-close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="form-nutricional">
      <div class="form-group">
        <label for="objetivo">Objetivo:</label>
        <select name="objetivo" id="objetivo" required>
          <option value="">Seleccione</option>
          <option value="Ganar masa muscular">Ganar masa muscular</option>
          <option value="Perder grasa">Perder grasa</option>
          <option value="Tonificar">Tonificar</option>
          <option value="Aumentar energía">Aumentar energía</option>
          <option value="Mejorar resistencia">Mejorar resistencia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alergias">Alergias:</label>
        <select name="alergias" id="alergias" required>
          <option value="">Seleccione</option>
          <option value="Ninguna">Ninguna</option>
          <option value="Gluten">Gluten</option>
          <option value="Lácteos">Lácteos</option>
          <option value="Frutos secos">Frutos secos</option>
          <option value="Mariscos">Mariscos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="peso">Peso actual (kg):</label>
        <input type="number" name="peso" id="peso" required min="30" max="300" step="0.1" placeholder="Ej: 70.5">
      </div>

      <div class="form-group">
        <label for="estatura">Estatura (m):</label>
        <input type="number" name="estatura" id="estatura" required min="1.0" max="2.5" step="0.01" placeholder="Ej: 1.75">
      </div>

      <div class="form-group">
        <label for="actividad">Nivel de Actividad:</label>
        <select name="actividad" id="actividad" required>
          <option value="">Seleccione</option>
          <option value="Sedentario">Sedentario (poco o ningún ejercicio)</option>
          <option value="Ligero">Ligero (ejercicio ligero 1-3 días/semana)</option>
          <option value="Moderado">Moderado (ejercicio moderado 3-5 días/semana)</option>
          <option value="Intenso">Intenso (ejercicio intenso 6-7 días/semana)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="condiciones">Condiciones Médicas:</label>
        <input type="text" name="condiciones" id="condiciones" required placeholder="Ej: Ninguna, Diabetes, Hipertensión, etc.">
      </div>

      <div class="form-group">
        <label for="motivacion">¿Cuál es tu motivación para entrenar?</label>
        <textarea name="motivacion" id="motivacion" required placeholder="Compártenos tu motivación para personalizar mejor tu experiencia"></textarea>
      </div>

      <div class="form-buttons">
        <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar Guía</button>
      </div>
    </form>
  </div>
</div>
